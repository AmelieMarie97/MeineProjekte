<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tesla Entertainment System</title>
    <link rel="stylesheet" href="WebApp_MOBSProjekt_V4.css">
    <script src="WebApp_MOBSProjekt_V4.js" defer></script>
</head>

<body>

    <header>
        <button id="home" class"home"> Home </button>
        <div class="Titel"> Car Entertainment System</div>
        <img class="LogoTesla" src="Bilder/TeslaLogo.png" height=auto></img>
    </header>

    <main>
        <div class="GridMenu" id="menuContainer">
            <button type="submit" class="StatusAuto" id="StatusAutoID">
                <img src="Bilder/Tankstelle.png" width=50%></img>
            </button>
            <button type="submit" class="StatusWetter" id="StatusWetterID">
                <img src="Bilder/Wetter.png" width=50%></img>
            </button>
            <button type="submit" class="Musik" id="MusikID">
                <img src="Bilder/Musik.png" width=50%></img>
            </button>
            <button type="submit" class="Schloss" id="SchlossID">
                <img src="Bilder/SchlossAuto.png" width=50%></img>
            </button>
            <button type="submit" class="Fenster" id="FensterID">
                <img src="Bilder/FensterMenu.png" width=50%></img>
            </button>
            <button type="submit" class="Navigation" id="NavigationID">
                <img src="Bilder/GoogleMaps.png" width=60%></img>
            </button>
        </div>
    </main>

    <footer>
        <div id="Uhr"></div>
        <div class="Autor"> @ Amelie Kleinknecht </div>
        <div id="Datum"></div>
    </footer>

    <template id="HomeScreen">
        <div class="GridMenu" id="menuContainer">
            <button type="submit" class="StatusAuto" id="StatusAutoID">
                <img src="Bilder/Tankstelle.png" width=50%></img>
            </button>
            <button type="submit" class="StatusWetter" id="StatusWetterID">
                <img src="Bilder/Wetter.png" width=50%></img>
            </button>
            <button type="submit" class="Musik" id="MusikID">
                <img src="Bilder/Musik.png" width=50%></img>
            </button>
            <button type="submit" class="Schloss" id="SchlossID">
                <img src="Bilder/SchlossAuto.png" width=50%></img>
            </button>
            <button type="submit" class="Fenster" id="FensterID">
                <img src="Bilder/FensterMenu.png" width=50%></img>
            </button>
            <button type="submit" class="Navigation" id="NavigationID">
                <img src="Bilder/GoogleMaps.png" width=60%></img>
            </button>
        </div>
    </template>

    <template id="AutoDatenScreen">
        <div class="GridAutoDaten" id="AutoDatenContainer">
            <button>
                <img src="Bilder/GeschwindigkeitAuto.png" class="GeschwindigkeitAuto" width=30%></img>
            </button>
            <button>
                <img src="Bilder/Verbrauch.png" class="VerbrauchAuto" width=30%></img>
            </button>
            <div class=WertGeschwindigkeit>
                Geschwindigkeit:
            </div>
            <div class=WertVerbrauch>
                Verbrauch:
            </div>
        </div>
    </template>

    <template id="WetterDatenScreen">
        <div class="GridWetterDaten" id="WetterDatenContainer">
            <button>
                <img src="Bilder/Druck.png" class="BildDruck" width=50%></img>
            </button>
            <button>
                <img src="Bilder/Temperatur.png" class="BildTemp" width=50%></img>
            </button>
            <button>
                <img src="Bilder/Luftfeuchtigkeit.png" class="BildLuftfeuchte" width=50%></img>
            </button>
            <div class=WertDruck>
                Druck:
            </div>
            <div class=WertTemperatur>
                Temperatur:
            </div>
            <div class=WertLuftfeuchte>
                Luftfeuchtigkeit:
            </div>
        </div>
    </template>

    <template id="MusikScreen">
        <div class="GridMusik" id="ContainerMusik">
            Playlist:
            <div class="MusikDaten"> </div>
            <div class="MusikDaten"> </div>
            <div class="MusikDaten"> </div>

            <button type="submit" class="Play" id="PlayID">
                <img src="Bilder/Play.png" width=35%></img>
            </button>
            <button type="submit" class="Pause" id="PauseID">
                <img src="Bilder/Pause.png" width=35%></img>
            </button>
            <audio id="AudioID" src="Audio/Maroon_5-Memories_PIANO_COVER.mp3" type="m4a"></audio>
        </div>
    </template>

    <template id="SchlossScreen">
        <div class="GridSchloss" id="ContainerSchloss">

            <button type="submit" class="Verriegeln" id="VerriegelnID">
                <img src="Bilder/SchlossLock.png" width=35%></img>
            </button>
            <button type="submit" class="Aufschliessen" id="AufschliessenID">
                <img src="Bilder/SchlossUnlock2.png" width=35%></img>
            </button>
        </div>
    </template>

    <template id="FensterScreen">
        <div class="GridFenster" id="ContainerFenster">

            <button type="submit" class="FensterRechtsHoch">
                <img src="Bilder/FensterRechtsHoch.png" width=50%></img>
            </button>
            <button type="submit" class="FensterRechtsRunter">
                <img src="Bilder/FensterRechtsRunter.png" width=50%></img>
            </button>
            <button type="submit" class="FensterLinksHoch">
                <img src="Bilder/FensterLinksHoch.png" width=50%></img>
            </button>
            <button type="submit" class="FensterLinksRunter">
                <img src="Bilder/FensterLinksRunter.png" width=50%></img>
            </button>
            <button type="submit" class="FensterAlleHoch">
                <img src="Bilder/FensterAlleHoch.png" width=50%></img>
            </button>
            <button type="submit" class="FensterAlleRunter">
                <img src="Bilder/FensterAlleRunter.png" width=50%></img>
            </button>
        </div>
    </template>

    <template id="NaviScreen">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d84278.02477972793!2d9.623368640950268!3d48.69232429391882!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sde!2sde!4v1576085616097!5m2!1sde!2sde"
            width="1500" height="500" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </template>

</body>

</html>
